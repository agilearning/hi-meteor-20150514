<head>
  <title>Hi!Meteor!</title>
</head>

<body>
  <hr>
  Message:<input id="inputMsg" />
  <hr>

  {{# each Msgs}}

    {{> message number=this.n text=this.text from=this.from}}

  {{/each}}

</body>


<template name="message">
  <hr>
  {{# if number}}
    <h2>Number:{{number}}</h2>
  {{/if}}
  <h2>Text:{{text}}</h2>
  <p>(by message template)</p>

  {{# if from}}
    <p>from:{{from}}</p>
  {{/if}}

  <hr>
</template>
