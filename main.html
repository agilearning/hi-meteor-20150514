<head>
  <title>Hi!Meteor!</title>
</head>

<body>
  <hr>
    {{> message number=1 text="Hi!Meteor! (m1)"}}
  <hr>
    {{> message number=2 text="Agilearning.IO is awesome! (m2)"}}
  <hr>
    {{> message number=3 text="Agilearning.IO is so nice! (m3)"}}
  <hr>
</body>


<template name="message">
  <h2>{{number}}</h2>
  <h2>{{text}}</h2>
  <p>(by message)</p>
</template>


<template name="m1">
  <h2>{{number}}</h2>
  <h2>Hi!Meteor! (m1)</h2>
</template>

<template name="m2">
  <h2>{{number}}</h2>
  <h2>Agilearning.IO is awesome! (m2)</h2>
</template>

<template name="m3">
  <h2>{{number}}</h2>
  <h2>Agilearning.IO is so nice! (m3)</h2>
</template>
