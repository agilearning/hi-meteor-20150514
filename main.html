<template name="message">
  <hr>
  <h2>Number:{{number}}</h2>
  <h2>Text:{{text}}</h2>
  <p>(by message)</p>
  <p>{{test}}</p>
  <hr>
</template>


<template name="m1">

  <h2>Hi!Meteor! (m1)</h2>
</template>

</template>

<template name="m3">
