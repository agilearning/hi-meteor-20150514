<head>
  <title>Hi!Meteor!</title>
</head>

<!-- <body>
  {{> guestbook}}
</body>
 -->


<template name="layout">
  {{> topNav}}
  {{> yield}}
</template>




<template name="topNav">
  <p>(I am top Nav)</p>
  {{> loginButtons}}
</template>



<template name="home">
  {{> topNav}}
  <hr>
    <!-- User:<input id="inputUsr" /> -->
    <!-- <br> -->
    <br>
    Create Chatroom:<input id="createChatroom" />
  <hr>
  {{# each Chatrooms}}
    {{> chatroom}}
  {{/each}}

</template>

<template name="chatroomPage">
  {{> topNav}}
  <!-- <h2>{{chatroomData}}</h2> -->
  <a href="{{pathFor 'index'}}">Home</a>
  {{> Template.dynamic template="chatroom" data=chatroomData}}

  {{> guestbook}}
</template>


<template name="chatroom">
<hr>


    <!-- <a href="chatroom/{{_id}}">
      <h2>{{name}}</h2>
    </a>
 -->
    <a href="{{pathFor 'chatroom' cid=_id}}">
      <h2>{{name}}</h2>
    </a>


    <p>created by {{user}}</p>
    <p>{{createdAt}}</p>
    <!--  <p>{{_id}}</p> -->
<hr>
</template>

<template name="guestbook">
  <!-- {{> loginButtons}} -->
  <hr>
    <!-- User:<input id="inputUsr" /> -->
    <!-- <br> -->
    <br>
    Message:<input id="inputMsg" />
  <hr>

  {{# each Msgs}}

    {{> Template.dynamic template="message" data=this}}


  {{/each}}

</template>


<template name="message">
  <hr>
  {{# if number}}
    <h2>Number:{{number}}</h2>
  {{/if}}

  {{# if user}}
    <h2>Usr:{{user}}</h2>
  {{/if}}

  <h2>Text:{{text}}</h2>
  <p>(by message template)</p>

  {{# if from}}
    <p>from:{{from}}</p>
  {{/if}}

  <p>{{chatroomId}}</p>

  <hr>
</template>
